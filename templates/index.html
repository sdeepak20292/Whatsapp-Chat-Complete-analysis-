<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whatsapp Chat sentiment analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body  style="font-family: Arial; text-align:center">
    <h1 style="text-align: center; margin: 50px">Whatsapp Chat analysis</h1>
    <form action = "/analysis" method = "POST" style="margin-top:50px"
         enctype = "multipart/form-data">
        <input  type = "file" name = "file" />
        <div style="margin-top:50px" class="row justify-content-md-center">
            <div  class="col col-lg-2">
                <label for="formats">Choose a format:</label>
                  <select name="formats" id="formats">
                    <option value="12hr">12hr</option>
                    <option value="24hr">24hr</option>
                  </select>
            </div>
            <div  class="col col-lg-2">
                <input style="margin-left:30px;" class="btn btn-outline-primary" type = "submit" value="upload"/>
            </div>
        </div>


      </form>
    <br>{{success}}<br/>
</body>
</html>
